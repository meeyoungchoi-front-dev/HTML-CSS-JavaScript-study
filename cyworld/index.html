<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>묭묭이의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
    <script src="https://kit.fontawesome.com/ce4063cd6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span> <span>0</span> <span>|</span> <span>TOTAL</span>  <span>12345</span>     
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="name">
                                <span><i class="fa-sharp fa-solid fa-circle-user"></i></span>
                                <span class="profile">이름</span>
                            </div>
                            <div class="phone">
                                <span><i class="fa-sharp fa-solid fa-phone"></i></span>
                                <span class="profile">Phone</span>
                            </div>
                            <div class="email">
                                <span><i class="fa-solid fa-envelope"></i></span>
                                <span class="profile">E-mail</span>
                            </div>
                            <div class="instagram">
                                <span><i class="fa-sharp fa-solid fa-heart"></i></span>
                                <span class="profile">인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select name="mood" class="feel_select">
                                    <option value="기쁨">기쁨 😄</option>
                                    <option value="슬픔">슬픔 😭</option>
                                    <option value="화남">화남 😡</option>
                                    <option value="신남">신남 😂</option>
                                    <option value="생각">생각 🤔</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="rigth__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정 🔒
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html" frameborder="0"></iframe>
                        <!-- <iframe src="./game.html" frameborder="0"></iframe> -->
                    </div>
                </div>
                <div class="wrapper__side__bar">
                    <div class="side__wrapper">
                        <button class="sider__wrapper__button" id="home">홈</button>
                        <button class="sider__wrapper__button" id="game">게임</button>
                        <button class="sider__wrapper__button" id="music">쥬크박스</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
