<!DOCTYPE html>
<html lang="ko">
<head>
    <title>쥬크박스</title>
    <link rel="stylesheet" href="./styles/zukbox.css" type="text/css">
</head>
<body>
    <div class="wrapper__body">
        <div class="body__header">
            <div class="header">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            
            <div class="wrapper__header__line"></div>
            <div class="musics">
                <div class="music">
                    <div class="gray__box">
                        <img src="./images/image7.png" alt="">
                    </div>
                    <div class="music__title">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div>
                </div>
                <div class="music">
                    <div class="gray__box">
                        <img src="./images/image8.png" alt="">
                    </div>
                    <div class="music__title">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="music">
                    <div class="gray__box">
                        <img src="./images/image9.png" alt="">
                    </div>
                    <div class="music__title">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="body__content">
            <div class="content__header">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="body__table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="" id=""></th>
                            <th class="table__number">번호</th>
                            <th>곡명</th>
                            <th>아티스트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="first__tr">
                            <td><input type="checkbox" name="" id=""></td>
                            <td class="table__number">1</td>
                            <td>눈의 꽃</td>
                            <td>박효신</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td>
                            <td class="table__number">2</td>
                            <td>사랑스러워</td>
                            <td>김종국</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td>
                            <td class="table__number">3</td>
                            <td>내사람: Partner For Life</td>
                            <td>SG 워너비</td>                            
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td>
                            <td class="table__number">4</td>
                            <td>LOVE LOVE LOVE</td>
                            <td>에픽하이</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td>
                            <td class="table__number">5</td>
                            <td>애인...있어요</td>
                            <td>이은미</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    





</body>
</html>
