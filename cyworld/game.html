<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAME</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="wrapper__header__title">
                    <div class="title">GAME &nbsp</div>
                    <div class="subtitle">TODAY CHOICE</div>    
                </div>
                <div class="wrapper__header__text__line"></div>
                
            </div>
            <div class="wrapper__body">
                <div class="game1">
                    <img src="./images/image_game1.png" alt="">
                    <div class="game__name" id="name">끝말잇기</div>
                    <div class="game__text">제시어 : 뉴비즈코드</div>
                    <div class="input__wrapper">
                        <form>
                            <input type="text" placeholder="단어를 입력하세요.">
                            <button>검색</button>
                        </form>
                    </div>
                    <div class="result">결과!</div>
                </div>
                <div class="game2">
                    <img src="./images/image_game2.png" alt="">
                    <div class="game__name">LOTTO</div>
                    <div class="game__text">버튼을 누르세요.</div>
                    <div class="result__wrapper">
                        <div class="lotto__number">3</div>
                        <div class="lotto__number">5</div>
                        <div class="lotto__number">10</div>
                        <div class="lotto__number">24</div>
                        <div class="lotto__number">30</div>
                        <div class="lotto__number">34</div>
                    </div>
                    <button class="lotto__button">Button</button>
                </div>
            </div>
        </div>
     
    
    
</body>
</html>
