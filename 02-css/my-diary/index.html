<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">나만의 일기장</h1>
                <p class="wrapper__head__sub-title">나만의 일기장 입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀 해보세요.<br>
                    <span id="point">Have a Good Day</span>
                </p>
            </div>
            <div class="wrapper__line"></div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="content__title">쭈꾸미의 일기</p>
                    <p class="content__text">
                        오늘은 <span id="kimchi">김치찜</span>을 먹었다. 
                        <span id="cheese">지츠 계란말이</span>도 같이 나오는 세트였다<br>
                        맛있어서 정신없이 먹다 보니 배가 너무 물러서 힘들었다<br>
                        내일은 <span id="highlight">과식하지 말아야겠다!!</span><br>
                    </p>
                    <p class="diary_date">
                        <span class="content__end" id="date">2024년 9월 2일</span><br>
                        <span class="content__end" id="weather">날씨 흐림</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
